<!DOCTYPE html>
{% autoescape true %}
<html>
  <body>
    <head>
      <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
      <title>Connexus</title>
    </head>

    <h1>Connex.us</h1>

    {% for link in nav_links %}
      | 
      {% if path == link %}
        {{ link }}
      {% else %}
        <a href="{{ nav_links[link] }}">{{ link }}</a>
      {% endif %}

    {% endfor %}

    {% block content %}{% endblock %}

  </body>
</html>
{% endautoescape %}
